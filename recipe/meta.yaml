{% set name = "dbt-athena-community" %}
{% set version = "1.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dbt-athena-community-{{ version }}.tar.gz
  sha256: 3e705315de100be0ffa79f6618ac2f6e388940cb601b7b00d5989583cce1dcef

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - boto3 >=1.34,<2.dev0
    - boto3-stubs >=1.34,<2.dev0
    - dbt-core >=1.7.0,<1.8.dev0
    - mmh3 >=4.0.1,<4.2.0
    - pyathena >=2.25,<4.0
    - pydantic >=1.10,<3.0
    - tenacity >=8.2,<9.dev0

test:
  imports:
    - dbt
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/dbt-athena/dbt-athena
  summary: The athena adapter plugin for dbt (data build tool)
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - briandconnelly
